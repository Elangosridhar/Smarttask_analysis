<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Smart Task Analyzer</h1>
            <p>Intelligently prioritize your tasks based on multiple factors</p>
        </header>

        <div class="main-content">
            <!-- Strategy Selection -->
            <div class="strategy-section">
                <label for="strategy">Sorting Strategy:</label>
                <select id="strategy">
                    <option value="smart_balance">Smart Balance</option>
                    <option value="fastest_wins">Fastest Wins</option>
                    <option value="high_impact">High Impact</option>
                    <option value="deadline_driven">Deadline Driven</option>
                </select>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <h2>Add Tasks</h2>
                
                <!-- Single Task Form -->
                <form id="taskForm" class="task-form">
                    <div class="form-group">
                        <input type="text" id="title" placeholder="Task title" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dueDate">Due Date:</label>
                            <input type="date" id="dueDate" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="estimatedHours">Estimated Hours:</label>
                            <input type="number" id="estimatedHours" min="0.1" step="0.1" placeholder="2.5" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="importance">Importance (1-10):</label>
                            <input type="number" id="importance" min="1" max="10" placeholder="7" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="dependencies">Dependencies (comma-separated task numbers):</label>
                        <input type="text" id="dependencies" placeholder="1, 3, 5">
                    </div>
                    
                    <button type="submit">Add Task</button>
                </form>

                <!-- Bulk Input -->
                <div class="bulk-input-section">
                    <h3>Or paste JSON array:</h3>
                    <textarea id="bulkInput" ></textarea>
                    <button onclick="loadBulkTasks()">Load Bulk Tasks</button>
                </div>

                <!-- Task List -->
                <div class="task-list-section">
                    <h3>Current Tasks</h3>
                    <div id="taskList" class="task-list"></div>
                    <button onclick="analyzeTasks()" class="analyze-btn">Analyze Tasks</button>
                    <button onclick="clearAllTasks()" class="clear-btn">Clear All</button>
                </div>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <h2>Analysis Results</h2>
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Analyzing tasks...</p>
                </div>
                <div id="results" class="results"></div>
                <div id="error" class="error hidden"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
